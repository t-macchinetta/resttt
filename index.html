    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div id="app" v-cloak>
        <header id="title" class="sticky-top">
            <nav class="navbar navbar-dark bg-dark">
                <a id="title_link" class="navbar-brand" href="#" onclick="window.location.reload();">{{title}}</a>
            </nav>
        </header>

        <section v-show="info_show" id="search_section" class="main">
            <p>Tap&nbsp;</p>
            <i class="material-icons">
                local_dining
            </i>
        </section>

        <section id="echo">
            <div>
                <div v-for="rest in rests">
                    <h2>{{ rest.name }}</h2>
                    <p>{{ rest.code.category_name_s[0] }}, {{ rest.code.category_name_s[1] }}</p>
                    <img :src=rest.image_url.shop_image1 />
                    <p>{{ rest.budget }}</p>
                    <p>{{ rest.opentime }}</p>
                    <p>{{ rest.holiday }}</p>
                    <p>{{ rest.tel.split("-").join("") }}</p>
                    <p>{{ rest.address }}</p>
                    <iframe :src="`https://www.google.co.jp/maps/embed/v1/place?key=AIzaSyDPdgC7OwDM0Gjz05-A8QsH5RrWNe-UU4g&q=${rest.latitude},${rest.longitude}`" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <footer id="footer" class="fixed-bottom">
            <nav class="navbar navbar-dark bg-dark">
                <button @click="search" id="btn" class="btn btn-primary my-2 my-sm-0" type="submit">
                    <i class="material-icons">
                        local_dining
                    </i>
                </button>
                <p>Supported by <a :href="`${credit_url}`">{{credit}}</a></p>
            </nav>
        </footer>

        <section id="modal" v-show="modal_show">
            <p>{{loading_comment}}</p>
        </section>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.20/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPdgC7OwDM0Gjz05-A8QsH5RrWNe-UU4g"></script>
    <script src="scripts/main.js"></script>
